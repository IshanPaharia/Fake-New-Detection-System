<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #212529;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Powered Fake News Detector</h1>
        <form method="POST">
            <textarea name="news_text" placeholder="Paste your news content here..." required></textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>
        {% if result %}
            <div class="result">
                <p>Logistic Regression: <strong>{{ result['lr'] }}</strong></p>
                <p>Decision Tree: <strong>{{ result['dt'] }}</strong></p>
                <p>Gradient Boosting: <strong>{{ result['gb'] }}</strong></p>
                <p>Random Forest: <strong>{{ result['rf'] }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
